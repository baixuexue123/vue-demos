<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="../build/vue.js"></script>
  </head>
  <body>

  <div id="example">
    <my-component></my-component>
  </div>

    <script>
    // 注册
    Vue.component('my-component', {
      template: '<div>A custom component!</div>'
    })

    // 创建根实例
    new Vue({
      el: '#example'
    })
    </script>

  </body>
</html>
