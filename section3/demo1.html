<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="../vendor/vue.js"></script>
  </head>
  <body>

  <div id="example-2">

    <ul>
      <li v-for="(item, index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
      </li>
    </ul>

    <ul>
      <template v-for="item in items">
        <li>{{ item.message }}</li>
        <li class="divider"></li>
      </template>
    </ul>

  </div>

    <script>
    var example2 = new Vue({
      el: '#example-2',
      data: {
        parentMessage: 'Parent',
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })
    </script>

  </body>
</html>
